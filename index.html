<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container" id="container">

        <input type="text" id="ZoneText" class="cls-ZoneText" readonly> 

            <div class="cls-centent">
                <button onclick="SupprimerToutelement()" class="cls-del" id="SupprimmerTout">AC</button>
                <button onclick="Supprimerelement()" id="Supprimmer">DEL</button>
                <button onclick="Taper(this.value)"  value="/">%</button>
            </div>
            
        <div class="cls-number">
            <button onclick="Taper(this.value)" class="cls-btn"  value="1">1</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="2">2</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="3">3</button>
            <button onclick="Taper(this.value)"  value="+">+</button>

            <button onclick="Taper(this.value)" class="cls-btn"  value="4">4</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="5">5</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="6">6</button>
            <button onclick="Taper(this.value)"  value="-">-</button>

            <button onclick="Taper(this.value)" class="cls-btn"  value="7">7</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="8">8</button>
            <button onclick="Taper(this.value)" class="cls-btn"  value="9">9</button>
            <button onclick="Taper(this.value)"  value="*">*</button>
        </div>
        
        <div class="cls-egal">
            <button onclick="Taper(this.value)"  value="0" class="cls-zero">0</button>
            <button onclick="Taper(this.value)"  value=".">.</button>
            <button onclick="Egalite()" id="egal">=</button> 
        </div>

    </div>

    <script src="Js/script.js"></script>
</body>
</html>
